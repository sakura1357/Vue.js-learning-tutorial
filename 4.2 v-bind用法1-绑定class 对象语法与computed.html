<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="vue.js"></script>
		<div id="app">
			<div :class="classes"></div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					error: null
				},
				computed:{
					classes: function(){
						return {
							// && 逻辑与
							active: this.isActive && !this.error,
							'text-fail': this.error && this.error.type === 'fail'
						}
					}
				}

			})
		</script>
	</body>
</html>
