<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue购物车示例-练习1</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if="list.length">
				<table>
					<thead>
						<tr>
							<th>
								<input type="checkbox" @click="checkedAll()" :checked="isCheckedAll">
								选项
							</th>
							<th>序号</th>
							<th>商品名称</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item, index) in list">
							<td>
								<!-- <input type="checkbox" @click="checkedOne(index)" :checked="checked_list.indexOf(index)>=0" id="item + index"> -->
								<input type="checkbox" @click="checkedOne(index)" v-model="isCheckedOne" id="index" value="item.name">
							</td>
							<td>{{ index + 1}}</td>
							<td>{{ item.name }}</td>
							<td>{{ item.price }}</td>
							<td>
								<button @click="handleReduce(index)" 
										:disabled="item.count === 1">-</button>
								{{ item.count }}
								<button @click="handleAdd(index)">+</button>
							</td>
							<td>
								<button @click="handleRemove(index)">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>总价：￥{{ totalPrice }}</div>
			</template>
			<div v-else>购物车为空</div>
		</div>
		<script src="vue.min.js"></script>
		<script src="练习1.js"></script>
	</body>
</html>
