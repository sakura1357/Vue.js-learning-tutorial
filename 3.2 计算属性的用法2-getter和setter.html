<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算属性的用法2</title>
</head>
<body>
	<!-- <script src="vue.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
	<div id="app">
		姓名： {{ fullName }}
	</div>
	<!-- 	// 每一个计算属性都包含一个getter和一个setter，我们上面的两个示例都是计算属性的默认用
			// 法， 只是利用了getter来读取。在你需要时，也可以提供一个setter函数， 当手动修改计算属性的
			// 值就像修改一个普通数据那样时，就会触发setter函数，执行一些自定义的操作。
			// 当执行app.fullName = 'John Doe'时，setter就会被调用，数据firstName和lastName都会相对更新，视图同样也会更新。
	-->
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				firstName: 'Jack',
				lastName: 'Jones'
			},
			computed: {
					fullName: function(){
						get: function () {
							return this.firstName + ' ' + this.lastName;
						},
						set: function (newValue) {
							var names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[names.length - 1];
						}
					}
				}
			})
		app.fullName = 'John Doe'
	</script>
</body>
</html>
