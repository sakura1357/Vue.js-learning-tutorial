<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="vue.js"></script>
		<h1>1.$nextTick</h1>
		<div id="app1">
			<div id="div" v-if="showDiv">这是一段文本</div>
			<button @click="getText">获取div内容</button>
		</div>
		<script>
			var app1 = new Vue({
				el: '#app1',
				data: {
					showDiv: false
				},
				methods: {
					getText:function(){
						this.showDiv = true;
						var text = document.getElementById('div').innerHTML;
						console.log(text);
					}
				}
			})
		</script>
		<h1>1.$nextTick</h1>
		<div id="app2">
			<div id="div" v-if="showDiv">这是一段文本</div>
			<button @click="getText">获取div内容</button>
		</div>
		<script>
			var app2 = new Vue({
				el: '#app2',
				data: {
					showDiv: false
				},
				methods: {
					getText:function(){
						this.showDiv = true;
						this.$nextTick(function(){
							var text = document.getElementById('div').innerHTML;
							console.log(text);
						});
					}
				}
			})
		</script>
		<h1>2.x-template</h1>
		<div id="app3">
			<my-component1></my-component1>
			<script type="text/x-template" id="my-component1">
				<div>这是组件的内容</div>
			</script>
		</div>容
		<script>
			Vue.component('my-component1', {
				template: '#my-component1'
			});
			var app3 = new Vue({
				el: '#app3'
			})
		</script>		
		<h1>3.手动挂载实例</h1>
		<div id="mount-div">
			
		</div>
		<script>
			var MyComponent = Vue.extend({
				template: '<div>Hello: {{ name }}</div>',
				data: function(){
					return {
						name: 'Aresn'
					}
				}
			});
			new MyComponent().$mount('#mount-div');
		</script>		
	</body>
</html>
