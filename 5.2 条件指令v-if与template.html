<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="vue.js"></script>
		<!-- 如果一次判断的是多个元素，可以在Vue.js内置的<template>元素上使用条件指令,最终渲染的结果不会包含该元素。 -->
		<div id="app">
			<template v-if="status === 1">
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</template>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					status: 1
				}
			})
		</script>
	</body>
</html>
