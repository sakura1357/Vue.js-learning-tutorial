<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<script src="vue.js"></script>
	<div id="app">
		<div :style="{'color': color, 'fontSize': fontSize + 'px' }">文本</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				color: 'red',
				fontSize: 14
			}
		})
	</script>

	<div id="app1">
		<div :style="styles">zzz</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app1',
			data:{
				styles:{
					color: 'red',
					fontSize: 14 + 'px'
				}
			}
		})
	</script>
</body>
</html>
