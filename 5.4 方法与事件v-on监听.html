<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.4 方法与事件监听v-on</title>
	</head>
	<body>
		<h1>1.v-on事件监听</h1>
		<script src="vue.min.js"></script>
		<div id="app1">
			点击次数：{{ counter }}
			<button  @click="counter++">+ 1</button>
		</div>
		<script>
			var app1 =new Vue({
				el: '#app1',
				data: {
					counter : 0
				}
			})
		</script>
	<h1>2.v-on事件监听扩展</h1>
	<div id="app2">
		点击次数：{{ counter }}
		<button @click='handleAdd()'>+ 1</button>
		<button @click='handleAdd(10)'>+ 10</button>
	</div>
	<script>
		var app2 = new Vue({
			el: '#app2',
			data: {
				counter: 0
			},
			methods:{
				handleAdd: function(count){
					// console.log(count)
					// handleAdd() 默认不传参，count 为undefined类型
					// undefined || 1 ---> 1
					count = count || 1;
					// this指向当前Vue实例app
					this.counter += count;
				}
			}
		})
	</script>
	<h1>3.使用$event变量访问原生DOM事件</h1>
	<div id="app3">
		<a href="https://www.baidu.com" @click="handleClick('禁止打开', $event)">打开链接</a>
	</div>
	<script>
		var app3 = new Vue({
			el: '#app3',
			methods: {
				handleClick:function(message, event){
					event.preventDefault();
					window.alert(message);
				}
			}
		})
	</script>
	<h1>4.使用修饰符.</h1>
	<div id="app4">
		<div @click.ctrl="doSomething">Do something</div>
	</div>
	<script>
		var app4 = new Vue({
			el: '#app4',
			methods: {
				doSomething:function(){
					window.alert('Do something, ho~')
				}
			}
		})
	</script>
	</body>
</html>
