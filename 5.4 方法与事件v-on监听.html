<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.4 方法与事件监听v-on</title>
	</head>
	<body>
		<script src="vue.min.js"></script>
		<div id="app1">
			点击次数：{{ counter }}
			<button  @click="counter++">+ 1</button>
		</div>
		<script>
			var app1 =new Vue({
				el: '#app1',
				data: {
					counter : 0
				}
			})
		</script>
	<h1>zzzzzzzzz</h1>
	<div id="app2">
		点击次数：{{ counter }}
		<button @click='handleAdd()'>+ 1</button>
		<button @click='handleAdd(10)'>+ 10</button>
	</div>
	<script>
		var app2 = new Vue({
			el: '#app2',
			data: {
				counter: 0
			},
			methods:{
				handleAdd: function(count){
					// console.log(count)
					// handleAdd() 默认不传参，count 为undefined类型
					// undefined || 1 ---> 1
					count = count || 1;
					// this指向当前Vue实例app
					this.counter += count;
				}
			}
		})
	</script>
	</body>
</html>
