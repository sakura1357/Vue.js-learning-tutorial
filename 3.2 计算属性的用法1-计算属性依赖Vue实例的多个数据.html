<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性的用法1</title>
	</head>
	<body>
		<script src="vue.js"></script>
		<div id="app">
			总价： {{ prices }}
		</div>
		<script>
	// 当packagel或package2中的商品有任何变化，比如购买数量变化或增删商品时，计算属性prices就会自动更新，视图中的总价也会自动变化。
			var app = new Vue({
				el: '#app',
				data: {
					package1:[
						{
							name: 'iPhone X',
							price: 8999,
							count: 2
						},
						{
							name:'iPad',
							price: 3499,
							count: 1
						}
					],
					package2:[
						{
							name: "apple",
							price: 5,
							count: 10
						},
						{
							name: "banana",
							price: 2,
							count: 5
						}
					]
				},
				computed: {
					prices: function(){
						var prices = 0;
						for(var i = 0; i < this.package1.length; i++){
							prices += this.package1[i].price * this.package1[i].count;
						}					
						for(var i = 0; i < this.package2.length; i++){
							prices += this.package2[i].price * this.package2[i].count;
						} 
						return prices;
					}
				}			
			})
		</script>
	</body>
</html>
