<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<script src="vue.js"></script>
	<div id="app">
		<button :class="classes"></button>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				size: 'large',
				disabled: true
			},
			computed:{
				classes:function(){
					return {
						'btn',
						{
							['btn-' + this.size]: this.size !== '',
							['btn-disabled']: this.disabled
						}
					};
				}
			}
		})
	</script>
</body>
</html>
