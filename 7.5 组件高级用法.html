<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="vue.js"></script>
		<h1>1.递归组件</h1>
		<div id="app1">
			<child-component1 :count="1"></child-component1>
		</div>
		<script>
			Vue.component('child-component1', {
				name: 'child-component1',
				props: {
					count: {
						type: Number,
						default: 1
					}
				},
				template: '\
				<div class="child">\
					<child-component1 :count="count + 1" v-if="count < 3"></child-component1>\
				</div>'
			});
			var app1 = new Vue({
				el: '#app1'
			})
		</script>
	</body>
</html>
