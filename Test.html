<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<script src="vue.min.js"></script>
	<h1>4.1绑定复选框input checbox，单独使用，需要使用v-model</h1>
	<div id="app5">
		<input type="checkbox" v-model="checked" id="checked">
		<label for="checked">选择状态：{{ checked }}</label>
	</div>
	<script>
		var app5 = new Vue({
			el: '#app5',
			data: {
				checked: false
			}
		})
	</script>
</body>
</html>
