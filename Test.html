<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<script src="vue.min.js"></script>
	<div id="app">
		<p v-if="show">这是一段文本</p>
		<button v-on:click="show = false">点击隐藏</button>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>	
</body>
</html>
